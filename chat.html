<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat with js</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="buttons">
        <div>
            <button id="johnBtn"><span></span> <img src="notification.png" alt=""><p>John</p></button>
            <button id="janeBtn"><span></span><img src="notification.png" alt="">Jane</button>
        </div>
    </div>

    <div class="conversation">
        <div class="box boxJohn">
            <div class="h2"><h2>John chatting...</h2></div>
            <div class="Allchat"></div>
            <div class="footer">
                <input type="text" placeholder="type here,..." id="inp">
                <button id="send">send</button>
            </div>
            <div class="clear">
                <button>Clear</button>
            </div>
        </div>
    

    </div>

    <script src="chat.js"></script>
</body>
</html>
